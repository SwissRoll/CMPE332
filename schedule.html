<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="conference.css">
    <script src="jquery.js"></script>
    <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css" />
    <script type="text/javascript" src="DataTables/datatables.min.js"></script>
    <script src="schedule.js"></script>

</head>

<body>
    <div class="ui left fixed inverted vertical menu">
        <div class="item">
            <div class="ui medium red inverted header">Conference Admin Portal</div>
        </div>
        <a class="item" href="committee.html">
            Committees
        </a>
        <a class="item" href="attendees.html">
            Attendees
        </a>
        <a class="item" href="sponsors.html">
            Sponsors
        </a>
        <a class="item" href="schedule.html">
            Schedule
        </a>
        <a class="item" href="jobs.html">
            Job Postings
        </a>
        <a class="item" href="rooms.html">
            Hotel Rooms
        </a>
        <a class="item" href="financials.html">
            Financials
        </a>
    </div>


    <div class="ui grid" id="main_grid">
        <div class="column" id="schedule">
            <div class="ui header">
                Conference Schedule Management
            </div>
            <form class="ui form">
                <h4 class="ui dividing header">Change Schedule</h4>
                <div class="fields">
                    <div class="six wide field">
                        <label>Session Name</label>
                        <select class="ui search dropdown" id="sessions">

                        </select>
                    </div>
                    <div class="three wide field">
                        <label>Session Start Time</label>
                        <select class="ui dropdown" id="start_time">
                            <option value="">Select Time</option>
                            <option>08:00:00</option>
                            <option>08:30:00</option>
                            <option>09:00:00</option>
                            <option>09:30:00</option>
                            <option>10:00:00</option>
                            <option>10:30:00</option>
                            <option>11:00:00</option>
                            <option>11:30:00</option>
                            <option>12:00:00</option>
                            <option>12:30:00</option>
                            <option>13:00:00</option>
                            <option>13:30:00</option>
                            <option>14:00:00</option>
                            <option>14:30:00</option>
                            <option>15:00:00</option>
                            <option>15:30:00</option>
                            <option>16:00:00</option>
                        </select>
                    </div>
                    <div class="three wide field">
                        <label>Session End Time</label>
                        <select class="ui dropdown" id="end_time">
                            <option value="">Select Time</option>
                            <option>08:30:00</option>
                            <option>09:00:00</option>
                            <option>09:30:00</option>
                            <option>10:00:00</option>
                            <option>10:30:00</option>
                            <option>11:00:00</option>
                            <option>11:30:00</option>
                            <option>12:00:00</option>
                            <option>12:30:00</option>
                            <option>13:00:00</option>
                            <option>13:30:00</option>
                            <option>14:00:00</option>
                            <option>14:30:00</option>
                            <option>15:00:00</option>
                            <option>15:30:00</option>
                            <option>16:00:00</option>
                            <option>16:30:00</option>
                        </select>
                    </div>

                </div>
                <div class="fields">
                    <div class="three wide field">
                        <label>Session Day</label>
                        <select class="ui dropdown" id="days">
                        </select>
                    </div>
                    <div class="three wide field">
                        <label>Session Room Number</label>
                        <select class="ui dropdown" id="locations">
                        </select>
                    </div>
                </div>

                <button class="ui red button" id="submit_button">Submit</button>
            </form>

            <h4 class="ui dividing header">Display Schedule</h4>

            <div id="display_days" class="ui selection dropdown">
                <input type="hidden">
                <i class="dropdown icon"></i>
                <div class="default text">Select Day</div>
                <div class="menu" id="display_days_content"></div>
            </div>
            <p id="schedule_output">

            </p>


        </div>
    </div>

</body>

</html>

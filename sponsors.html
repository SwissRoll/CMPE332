	<!--FUNCTIONALITY:
	+ list the sponsors (company name) and their level of sponsorship
	+ add a new sponsoring company
	+ delete a sponsoring company and it's associated attendees
-->

	<div class="ui grid" id="main_grid">
		<div class="column">
			<div class="ui header">
				Sponsor Management
			</div>
			<div class="ui styled fluid accordion">
				<div class="title">
					<i class="dropdown icon"></i>
					Register New Sponsor
				</div>
				<div class="content">
					<form class="ui form">
						<div class="fields">
							<div class="field">
								<label>Company Name</label>
								<input type="text" placeholder="Company Name" id="company_name">
							</div>
							<div class="field">
									<label>Sponsorship Cost</label>
									<input type="text" placeholder="Sponsorship Cost" id="cost">
								</div>

							<div class="field">
								<label> Sponsorship Level</label>
								<select class="ui dropdown" id="tier_dropdown">
									<option>Platinum</option>
									<option>Gold</option>
									<option>Silver</option>
									<option>Bronze</option>
								</select>
							</div>

						</div>


					</form>
					<button class="ui green button" id="add_button">Add</button>
				</div>

				<div class="title">
					<i class="dropdown icon"></i>
					Delete Sponsor
				</div>
				<div class="content">
					<form class="ui form">
						<div class="fields">
							<div class="field">
								<label>Company Name</label>
								<select class="ui search  dropdown" id="company_dropdown"></select>
							</div>
						</div>


					</form>
					<button class="ui red button" id="delete_button">Delete</button>
				</div>


				<div class=" active title">
					<i class="dropdown icon"></i>
					Sponsors
				</div>
				<div class=" active content" id="sponsor_content">

				</div>
			</div>
		</div>
	</div>
</body>
<div class="ui mini modal">
		<i class="close icon"></i>
		<div class="header" id="response_content">	</div>
		<div class="actions">
			<div class="ui black approve button">
				Ok
			</div>
		</div>
	</div>

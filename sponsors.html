<!--FUNCTIONALITY:
	+ list the sponsors (company name) and their level of sponsorship
	+ add a new sponsoring company
	+ delete a sponsoring company and it's associated attendees
-->
	
	<div class="ui grid" id="main_grid">
		<div class="column">
		<div class="ui header">
				Sponsor Management
			</div>
				<div class="ui styled fluid accordion">
						<div class="title">
							<i class="dropdown icon"></i>
							Register New Sponsor
						</div>
						<div class="content">
							<form class="ui form">
								<div class="fields">
									<div class="field">
										<label>Company Name</label>
										<input type="text" placeholder="Company Name" id="cname">
									</div>
									<div class="field">
										<label>Tier</label>
										<input type="text" placeholder="Tier" id="tier">
									</div>
									<div class="field">
										<label>Sponsor Amount</label>
										<input type="text" placeholder="Sponsor Amount" id="amount">
									</div>
								</div>

								
							</form>
							<button class="ui green button" id="submit_button">Submit</button>
						</div>
					</div>			
			<div class="ui divided" id="sponsors_list"></div>
			
			<div class="ui header small">Delete a sponsor</div>
            <div class="ui input">
                <input type="text" id="company" placeholder="Search company name...">
				<button class="ui red button" id="delete_button">Delete company</button>
            </div>
			
		</div>
	</div>

</body>

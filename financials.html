    <script type="text/javascript" src="DataTables/datatables.min.js"></script>
    <script src="financials.js"></script>
</head>

<body>
	<div class="ui left fixed inverted vertical menu">
		<div class="item">
			<div class="ui medium red inverted header">Conference Admin Portal</div>

<div class="ui grid" id="main_grid">
    <div class="column">
        <div class="ui header">
            Financial Breakdown
        </div>
        <div class="ui styled fluid accordion">
            <div class=" active title">
                <i class="dropdown icon"></i>
                Attendees
            </div>
            <div class=" active content">
                <div class="row">
                    <div class="column">
                        <div class="ui small header">Students - $50</div>
                        <table id="student_data_table" class="ui celled table" style="width:100%">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                </tr>
                            </thead>
                            <tbody id="student">
                            </tbody>
                            <tfoot id="student_total">
                            </tfoot>
                        </table>

                        <div class="ui small header">Professionals - $100</div>
                        <table id="professional_data_table" class="ui celled table" style="width:100%">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                </tr>
                            </thead>
                            <tbody id="professional">
                            </tbody>
                            <tfoot id="professional_total">
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui styled fluid accordion">
            <div class=" active title">
                <i class="dropdown icon"></i>
                Sponsors
            </div>
            <div class=" active content">
                <div class="row">
                    <div class="column">
                        <table id="sponsor_data_table" class="ui celled table" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Company Name</th>
                                    <th>Donation</th>
                                </tr>
                            </thead>
                            <tbody id="sponsor">
                            </tbody>
                            <tfoot id="sponsor_total"></tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui styled fluid accordion">
                <div class=" active title">
                    <i class="dropdown icon"></i>
                    Totals
                </div>
                <div class=" active content">
                    <div class="row">
                        <div class="column">
                            <table id="total_data_table" class="ui celled table" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Income Source</th>
                                        <th>Total from Source</th>
                                    </tr>
                                </thead>
                                <tbody id="total">
                                </tbody>
                                <tfoot id="total_total">
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

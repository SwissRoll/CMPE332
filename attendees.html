<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="conference.css">
	<script src="jquery.js"></script>
	<script src="./Semantic-UI-CSS-master/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css" />
	<script type="text/javascript" src="DataTables/datatables.min.js"></script>
	<script src="attendees.js"></script>

</head>

<body>
	<div class="ui left fixed inverted vertical menu">
		<div class="item">
			<div class="ui medium red inverted header">Conference Admin Portal</div>
		</div>
		<a class="item" href="committee.html">
			Committees
		</a>
		<a class="item" href="attendees.html">
			Attendees
		</a>
		<a class="item" href="sponsors.html">
			Sponsors
		</a>
		<a class="item" href="schedule.html">
			Schedule
		</a>
		<a class="item" href="jobs.html">
			Job Postings
		</a>
		<a class="item" href="rooms.html">
			Hotel Rooms
		</a>
		<a class="item" href="financials.html">
			Financials
		</a>
	</div>


	<div class="ui grid" id="main_grid">
		<div class="column">
			<div class="ui header">
				Attendee Management
			</div>
			<div class="ui styled fluid accordion">
				<div class="title">
					<i class="dropdown icon"></i>
					Register New User
				</div>
				<div class="content">
					<form class="ui form">
						<div class="fields">
							<div class="field">
								<label>First name</label>
								<input type="text" placeholder="First Name">
							</div>
							<div class="field">
								<label>Last name</label>
								<input type="text" placeholder="Last Name">
							</div>
							<div class="field">
								<label>Attendee Type</label>
								<select class="ui dropdown" id="type_dropdown">
									<option>Student</option>
									<option>Sponsor</option>
									<option>Professional</option>
								</select>
							</div>
						</div>

						<button class="ui button" type="submit">Submit</button>
					</form>
				</div>

				<div class=" active title">
					<i class="dropdown icon"></i>
					Attendees
				</div>
				<div class=" active content">
					<div class="ui three column stackable centered grid">
						<div class="row">
							<div class="column">
								<div class="ui small header">Students</div>
								<table id="student_data_table" class="ui celled table" style="width:100%">
									<thead>
										<tr>
											<th>First Name</th>
											<th>Last Name</th>
										</tr>
									</thead>
									<tbody id="student">

									</tbody>
								</table>
							</div>
							<div class="column">
								<div class="ui small header">Sponsors</div>
								<table id="sponsor_data_table" class="ui celled table" style="width:100%">
									<thead>
										<tr>
											<th>First Name</th>
											<th>Last Name</th>
										</tr>
									</thead>
									<tbody id="sponsor">

									</tbody>
								</table>
							</div>
							<div class="column">
								<div class="ui small header">Professionals</div>
								<table id="professional_data_table" class="ui celled table" style="width:100%">
									<thead>
										<tr>
											<th>First Name</th>
											<th>Last Name</th>
										</tr>
									</thead>
									<tbody id="professional">

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
